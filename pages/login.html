<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="servicios">
    <meta name="description" content="HelpHome Servicios">
    <meta name="author"
        content="Ana Luz Santillan, Esteban Molina, Cristian Gramajo, Gerardo Gabriel Lescano, Juan Pablo Miranda">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/styleLogin.css">
    <title>Login</title>
</head>

<body>
    <header>

    </header>
    <main>
        <section class="container">
            <article class="row my-5">
                <aside class="col-sm-12 col-md-6 order-1">
                    <form id="loginForm" class="form-label container-fluid container-md py-4">
                        <h1 class="text-light fs-2 fw-bold">Iniciar sesión</h1>
                        <div class="mb-3">
                            <label class="form-label text-light" for="email">Email</label>
                            <input id="email" type="email" placeholder="anasantillan@gmail.com" required maxlength="350" minlength="10" class="form-control bg-dark border-0 text-light">
                        </div>
                        <div class="my-3">
                            <label class="form-label text-light" for="password">Contraseña</label>
                            <input id="password" type="password" placeholder="12345678" required maxlength="15" minlength="8" class="form-control bg-dark border-0 text-light">
                        </div>
                        <button type="submit" class="btn colorBoton">Iniciar Sesión</button>
                        <!-- <input type="submit" class="btn colorBoton" value="Iniciar Sesión"> -->
                    </form>
                    <div class="text-center">
                        <a href="../pages/error404.html" class="link-info">
                            ¿Has olvidado tu contraseña? Click aquí.
                        </a>
                    </div>
                </aside>
                <aside class="col-sm-12 col-md-6 order-sm-1">
                    <div class="text-center">
                        <img src="../img/servicios.png" alt="Servicios" width="90%">
                    </div>
                </aside>
            </article>
        </section>
    </main>
    <footer>

    </footer>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
        <script type="module" src="../js/login.js"></script>
</body>

</html>
